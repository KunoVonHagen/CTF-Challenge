<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<header id="site-header">
    <div class="header-container">
        <div class="header-left">
            <a href="/" class="home-link">
                <i class="fas fa-home home-icon"></i>
                <span class="home-text">Home</span>
            </a>
            {% if username %}
            <p class="user-info">Logged in as <span class="username">{{ username }}</span></p>
        </div>
        {% if has_privileges %}
        <div class="header-center">
            <a href="/admin" class="header-button admin-panel">Admin Panel</a>
        </div>
        {% endif %}
        <div class="header-right">
            <a href="{{ url_for('logout') }}" class="header-button logout">Logout</a>
            {% else %}
        </div>
        <div class="header-right">
            <a href="{{ url_for('signup') }}" class="header-button signup">Sign Up</a>
            <a href="{{ url_for('login') }}" class="header-button login">Login</a>
            {% endif %}
        </div>
    </div>
</header>
