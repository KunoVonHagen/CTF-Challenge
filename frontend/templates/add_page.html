<h1 class="main-title">Add Page</h1>
<div class="form-container">
    <form action="/admin/add-page" method="post" class="add-page-form">
        <div class="form-group">
            <label for="title" class="form-label">Title:</label>
            <input type="text" name="title" id="title" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="url" class="form-label">URL:</label>
            <input type="text" name="url" id="url" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="content" class="form-label add-page-text">Content:</label>
            <textarea name="content" id="add-page-textarea" class="form-textarea" cols="30" rows="10"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit" class="form-submit submit-button add-page-submit">
        </div>
    </form>
</div>
