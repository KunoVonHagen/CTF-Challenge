<style>
    p._200 {
        color: green;
    }

    p:not(._200):not(.text) {
        color: red;
    }
</style>
<script>
    setInterval(function() {
        location.reload();
    }, 5000); // 5000 milliseconds = 5 seconds
</script>

<h1>Monitoring Service</h1>
{% for page in status %}
    <p class="text"><a href="{{ page }}">{{ status[page].title }}</a>: <p class="_{{ status[page].code }}">{{ status[page].code }} - {{ status[page].description }}</p>
{% endfor %}
<p class="text" style="position: absolute; bottom: 0;">Last Update: {{ last_update }}</p>
